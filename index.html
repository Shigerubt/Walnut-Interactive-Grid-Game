<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Grid Game Challenge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div class="branding">
            <img src="IMG/Walnut Logo.svg" alt="Walnut Logo">
        </div>
        <h1>Interactive Grid Game!</h1>
        <div class="controls">
            <button id="startButton">Start</button>
            <label for="gridSize">Pick Mode:</label>
            <select id="gridSize">
                <option value="5">5x5</option>
                <option value="6">6x6</option>
                <option value="7">7x7</option>
            </select>
            <span id="hoverCount">Hover Count: 0</span>
        </div>
        <div id="grid">
            <!-- Static grid cells -->
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <div id="message">Grid is inactive. Click START to begin.</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
